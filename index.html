<!DOCTYPE html>
<html>

<head>
    <title>Scoreboard</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    <link href="styles/scoreboard.css" rel="stylesheet">
</head>

<body>
    <div id="red" class="side">
        <h2>Left</h2>
        <h1 id="lscore">0</h1>
    </div>
    <div id="blue" class="side">
        <h2>Right</h2>
        <h1 id="rscore">0</h1>
    </div>
    <p id="instructions">Press Q or A to increase/decrease on the left side. Press P or L to increase/decrease on the right. </p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
